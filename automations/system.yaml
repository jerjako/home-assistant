- id: system_started
  alias: System Started
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: notify.ios
      data:
        message: System - Started
    - delay: 00:05  # Waits 5 minutes to starting HomeKit (Zwave and Wifi light fully ready)
    - service: homekit.start

- id: system_shutdown
  alias: System Shutdown
  trigger:
    - platform: homeassistant
      event: shutdown
  action:
    - service: notify.ios
      data:
        message: System - Shutdown

- id: system_update_available
  alias: System Uptade available
  trigger:
    - platform: state
      entity_id: updater.updater
  action:
    - service: notify.ios
      data:
        message: System - Update Available

- id: system_login_failed
  alias: System Login failed
  hide_entity: True
  trigger:
    - platform: template
      value_template: "{{ states('persistent_notification.httplogin') != 'authentication' }}"
  action:
    - service: notify.ios
      data:
        message: System - Login failed

- id: system_daily_backup
  alias: System Daily backup
  trigger:
    - platform: time
      at: "03:00:00"
  action:
    - service: hassio.snapshot_full
      data_template:
        name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
    - service: notify.ios
      data_template:
        message: "System - Daily backup"
    - service: shell_command.delete_old_snapshots
    - delay: 00:30:00
    - service: hassio.addon_stdin
      data:
        addon: 7be23ff5_dropbox_sync
        input: {'command':'upload'}
