- id: cover_close
  alias: Cover close
  initial_state: "on"
  trigger:
    - platform: sun
      event: sunset
  action:
    - service: cover.close_cover
      data:
         entity_id: 
           - cover.bedroom
           - cover.desk
           - cover.landing
           - cover.living_room
    - service: notify.html5
      data:
        title: Covers
        message: Closed

- id: leave_home
  alias: Leave home
  initial_state: "on"
  trigger:
    - platform: state
      entity_id: binary_sensor.home_presence_detection
      from: "on"
      to: "off"
      for:
        seconds: 10
  action:
    - service: notify.html5
      data:
        title: Test
        message: Leave home

