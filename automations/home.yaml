- id: xiaomi_switch_1
  alias: Xiaomi Switch 1
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.home_switch_1
        click_type: single
  action:
    - service: notify.ios
      data:
        message: Test - Switch 1

- id: xiaomi_switch_2
  alias: Xiaomi Switch 2
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.home_switch_2
        click_type: single
  action:
    - service: notify.ios
      data:
        message: Test - Switch 2

- id: cover_close
  alias: Cover close
  trigger:
    - platform: sun
      event: sunset
  action:
    - service: cover.close_cover
      data:
         entity_id: 
           - cover.bedroom
           - cover.desk
           - cover.kitchen
           - cover.landing
           - cover.living_room
    - service: notify.ios
      data:
        message: Covers - Closed

- id: leave_home
  alias: Leave home
  trigger:
    - platform: state
      entity_id: device_tracker.iphonejerjako
      to: "not_home"
  action:
    - service: notify.ios
      data:
        message: Test - Not home

- id: home_radiators_eco
  alias: Home Radiators eco
  trigger:
    - platform: state
      entity_id: input_boolean.home_radiators
      to: "off"
  action:
    - service: notify.ios
      data:
        message: Radiators - Eco

- id: home_radiators_heat
  alias: Home Radiators heat
  trigger:
    - platform: state
      entity_id: input_boolean.home_radiators
      to: "on"
  action:
    - service: notify.ios
      data:
        message: Radiators - Heat

# Radiator Schedule
#  - At 3h00, 18° in the bedroom
#  - At 7h00, 20° in the living room
#  - At 9h30, 16° in the living room
#  - At 17h30, 20° in the living room

- id: home_radiators_schedule_eco
  alias: Home Radiators schedule eco
  trigger:
    - platform: time
      at: "03:00:00"
    - platform: time
      at: "07:00:00"
    - platform: time
      at: "09:00:00"
    - platform: time
      at: "17:30:00"

    - platform: template # 03:00:00 - 18°
      value_template: "{% if states.sensor.bedroom_temperature.state|float > 18 %}true{% else %}false{% endif %}"

    - platform: template # 07:00:00 - 20°
      value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"

    - platform: template # 09:00:00 - 16°
      value_template: "{% if states.sensor.living_room_temperature.state|float > 16 %}true{% else %}false{% endif %}"

    - platform: template # 17:30:00 - 20°
      value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.home_radiators_schedule
          state: "on"
        - condition: or
          conditions:
            - condition: template
              value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "03:00:00"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.bedroom_temperature.state|float > 18 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "07:00:00"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "09:30:00"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.living_room_temperature.state|float > 16 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "17:30:00"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.home_radiators

