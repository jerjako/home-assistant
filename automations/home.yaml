# Radiator Schedule
#  - At 3h00, 18° in the bedroom
#  - At 7h00, 20° in the living room
#  - At 9h30, 16° in the living room
#  - At 17h30, 20° in the living room

- id: home_radiators_schedule_eco
  alias: Home Radiators schedule eco
  initial_state: "on"
  trigger:
    - platform: time
      at: "03:00:00"
    - platform: time
      at: "07:00:00"
    - platform: time
      at: "09:00:00"
    - platform: time
      at: "17:30:00"

    - platform: template # 03:00:00 - 18°
      value_template: "{% if states.sensor.bedroom_temperature.state|float > 18 %}true{% else %}false{% endif %}"

    - platform: template # 07:00:00 - 20°
      value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"

    - platform: template # 09:00:00 - 16°
      value_template: "{% if states.sensor.living_room_temperature.state|float > 16 %}true{% else %}false{% endif %}"

    - platform: template # 17:30:00 - 20°
      value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.home_radiators_schedule
          state: "on"
        - condition: or
          conditions:
            - condition: template
              value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
            - condition: template
              value_template: "{% if states.sensor.bedroom_temperature.state|float > 20 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "03:00:00"
                  before: "07:00:00"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.bedroom_temperature.state|float > 18 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "07:00:00"
                  before: "09:00:00"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "09:00:00"
                  before: "17:30:00"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.living_room_temperature.state|float > 16 %}true{% else %}false{% endif %}"
            - condition: and
              conditions:
                - condition: time
                  after: "17:30:00"
                  before: "23:59:59"
                  weekday:
                    - mon
                    - tue
                    - wed
                    - thu
                    - fri
                - condition: template
                  value_template: "{% if states.sensor.living_room_temperature.state|float > 20 %}true{% else %}false{% endif %}"
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.home_radiators

