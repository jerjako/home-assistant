- id: xiaomi_switch_1
  alias: Xiaomi Switch 1
  initial_state: "on"
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.home_switch_1
        click_type: single
  action:
    - service: notify.html5
      data:
        title: Test
        message: Switch 1

