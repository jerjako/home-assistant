- id: hallway_light_on_door_open
  alias: Hallway - Light on door open
  trigger:
    - platform: state
      entity_id: binary_sensor.xiaomi_aqara__hallway__door_window_sensor
      to: 'on'
  condition:
    - condition: sun
      after: sunset
  action:
    - service: light.turn_on
      entity_id: light.entree_2
    - delay: '00:00:30'
    - service: light.turn_off
      entity_id: light.entree_2
