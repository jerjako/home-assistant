bathroom_lights:
  name: Lights
  view: no
  entities:
    - light.bathroom_lights
    - light.bathroom_glass

bathroom_radiators:
  name: Radiator
  view: no
  entities:
    - input_select.bathroom_radiator

bathroom_cmv:
  name: CMV
  view: no
  control: hidden
  entities:
    - switch.sonoff_1
    - script.bathroom_cmv

bathroom_status:
  name: Status
  view: no
  control: hidden
  entities:
    - input_boolean.bathroom_humidity_high

bathroom_automations:
  name: Automations
  view: no
  entities:
    - automation.turn_on_lights_when_there_is_movement
    - automation.turn_on_lights_when_humidity_is_over_the_normal
    - automation.turn_off_lights_when_there_is_no_movement
    - automation.turn_off_lights_when_humidity_is_low
    - automation.change_radiator_to_heat_mode
    - automation.change_radiator_to_eco_mode
    - automation.bathroom_radiator_heat
    - automation.pair_glass_and_lights__on
    - automation.pair_glass_and_lights__off

bathroom:
  name: Bathroom
  view: yes
  entities:
    - group.bathroom_lights
    - group.bathroom_cmv
    - group.bathroom_radiators
    - group.bathroom_status
    - group.bathroom_automations
    - binary_sensor.bathroom_motion_sensor
    - sensor.bathroom_temperature
    - sensor.bathroom_humidity
    - binary_sensor.bathroom_humidity_high
    - sensor.bathroom_power
    - binary_sensor.bathroom_water_leak
