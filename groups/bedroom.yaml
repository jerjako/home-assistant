bedroom_automations:
  name: Automations
  view: no
  entities:
    - automation.bedroom_wake_up
    - automation.bedroom_lights_asleep

bedroom_scenes:
  name: Scenes
  view: no
  entities:
    - scene.bedroom_wake_up

bedroom_window_cover:
  name: Window & Cover
  view: no
  control: hidden
  entities:
    - sensor.bedroom_window
    - cover.bedroom


bedroom:
  name: Bedroom
  view: yes
  entities:
    - light.bedroom_lights
    - light.bedroom_bedlights
    - light.bedroom_desk
    - group.bedroom_window_cover
    - group.bedroom_automations
    - group.bedroom_scenes
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
