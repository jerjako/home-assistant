loft_radiators:
  name: Radiator
  view: no
  entities:
    - input_select.loft_radiator

loft_automations:
  name: Automations
  view: no
  entities:
    - automation.loft_radiator
    - automation.change_loft_radiator_to_eco_mode
    - automation.change_loft_radiator_to_heat_mode

loft:
  name: Loft
  view: yes
  entities:
    - light.loft_lights
    - group.loft_radiators
    - group.loft_automations
    - sensor.loft_temperature
    - sensor.loft_humidity
    - sensor.loft_radiator_power
