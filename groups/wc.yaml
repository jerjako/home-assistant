wc_cmv:
  name: CMV
  view: no
  control: hidden
  entities:
    - switch.sonoff_2
    - script.wc_cmv

wc_automations:
  name: Automations
  view: no
  entities:
    - automation.turn_on_wc_lights_when_there_is_movement
    - automation.turn_off_wc_lights_when_there_is_no_movement
    - automation.wc_water_leak

wc:
  name: WC
  view: yes
  entities:
    - light.wc_lights
    - group.wc_cmv
    - group.wc_automations
    - sensor.xiaomi_aqara__wc__temperature
    - sensor.xiaomi_aqara__wc__humidity
    - binary_sensor.xiaomi_aqara__wc__water_leak
