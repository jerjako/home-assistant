- name: light_movie_playing
  entities:
    light.salon_1: off
    light.salon_2: off
    light.hue_lightstrip_plus_1:
      state: on
      brightness: 25
      rgb_color: [177,137,75]
- name: light_movie_paused
  entities:
    light.salon_1:
      state: on
      brightness: 75
    light.salon_2:
      state: on
      brightness: 75
    light.hue_lightstrip_plus_1: off
